<ol reversed>
{% for publication in site.data.publications_html %}
  {% assign paper = publication[1] %}
  <li>
    <b>{{ paper.title }}</b><br>
    {{ paper.author }}<br>
	<a href="https://doi.org/{{ paper.doi }}">{{ paper.journal }}</a>, <b>{{ paper.volume}}</b>, {{ paper.pages | replace: "--", "-" }}, ({{ paper.year }}).
  </li>
{% endfor %}
</ol>
